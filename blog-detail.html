<!DOCTYPE html>
<html class="light" lang="ja">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>記事詳細 | Portfolio Site</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "secondary": "#13a4ec",
            "background-light": "#F8F9FA",
            "background-dark": "#101c22",
            "text-light": "#343A40",
            "text-dark": "#F8F9FA",
            "text-muted-light": "#6c757d",
            "text-muted-dark": "#adb5bd"
          },
          fontFamily: {
            display: ["Manrope", "Noto Sans JP", "sans-serif"]
          },
        }
      }
    }
  </script>
</head>

<body class="bg-background-light text-text-light dark:bg-background-dark dark:text-text-dark min-h-screen pt-16">

  <header class="sticky top-0 z-50 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" id="header-branding" class="flex items-center gap-4 text-text-light dark:text-text-dark flex-shrink-0"></a>
      
      <div id="header-nav-container" class="hidden lg:flex flex-1 justify-center items-center gap-8">
        <nav class="flex items-center gap-5 lg:gap-6" id="main-nav"></nav>
        <div id="header-cta-container">
        </div>
      </div>
      
      <div class="lg:hidden flex items-center gap-4"> 
         <div id="mobile-cta-container">
         </div>
        <button id="mobile-menu-toggle" class="text-text-light dark:text-text-dark p-2 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>
    </div>
    
    <div id="mobile-menu" class="hidden lg:hidden absolute top-16 left-0 w-full bg-background-light dark:bg-background-dark border-b border-slate-200 dark:border-slate-800 shadow-lg z-40">
      <nav class="flex flex-col gap-4 p-4" id="mobile-nav"></nav>
    </div>
  </header>

  <main class="min-h-screen py-10 lg:py-16">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      
      <div class="flex flex-col gap-8">
        <h1 id="article-title" class="text-4xl font-black tracking-tight text-center">記事タイトルを読み込み中...</h1>
        
        <div id="article-meta" class="flex items-center justify-center text-sm text-text-muted-light dark:text-text-muted-dark">
          <span id="article-date" class="mr-3">日付を読み込み中</span>
          <span id="article-category">カテゴリを読み込み中</span>
        </div>
        
        <img id="article-image" class="w-full h-auto max-h-96 object-cover rounded-xl shadow-lg" src="" alt="アイキャッチ画像" style="display: none;">
        
        <div id="article-body" class="prose dark:prose-invert max-w-none leading-relaxed">
          <p class="text-lg text-text-muted-light dark:text-text-muted-dark text-center py-10">本文コンテンツを読み込み中...</p>
        </div>
        
        <div class="flex justify-center mt-10">
          <a href="blog.html" class="flex items-center text-primary dark:text-secondary font-medium hover:underline">
            <span class="material-symbols-outlined text-lg mr-1">arrow_back</span>
            ブログ一覧に戻る
          </a>
        </div>
      </div>
    </div>
  </main>

  <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 w-full z-40 bg-surface-light dark:bg-background-dark/80 border-t border-slate-200 dark:border-slate-800">
    <div id="bottom-nav-container" class="flex justify-around max-w-lg mx-auto">
    </div>
  </nav>
  <div id="global-footer-container"></div>
</div>
  <script type="module" src="js/common.js"></script>
</body>
</html>
