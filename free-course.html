<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>無料講座「未来への羅針盤」 - ポートフォリオサイト</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800;900&amp;family=Noto+Sans+JP:wght@400;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            // free-course.html 固有の primary カラー
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
            
            // 共通ヘッダーで必要な index.html 由来の色定義を追加
            "secondary": "#F2B705",
            "text-light": "#343A40",
            "text-dark": "#F8F9FA",
            "text-muted-light": "#6c757d",
            "text-muted-dark": "#adb5bd"
          },
          fontFamily: {
            "display": ["Manrope", "Noto Sans JP", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

  <!-- ★ 共通ヘッダー (レスポンシブ対応) ★ -->
  <header class="sticky top-0 z-50 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- 共通ロゴとタイトル -->
        <a href="index.html" id="header-branding" class="flex items-center gap-4 text-text-light dark:text-text-dark flex-shrink-0"></a>
        
        <!-- PC用メニュー (md以上で表示) -->
        <div id="header-nav-container" class="hidden md:flex flex-1 justify-center items-center gap-8">
          <nav class="flex items-center gap-5 lg:gap-6" id="main-nav"></nav>
          <a href="free-course.html" role="button" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold tracking-[0.015em] hover:opacity-90 transition-opacity flex-shrink-0">
            <span class="truncate">無料講座</span>
          </a>
        </div>
        
        <!-- スマホ用メニューボタン (md未満で表示) -->
        <div class="md:hidden flex items-center gap-4">
           <a href="free-course.html" role="button" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold tracking-[0.015em] hover:opacity-90 transition-opacity flex-shrink-0">
            <span class="truncate">無料講座</span>
          </a>
          <button id="mobile-menu-toggle" class="text-text-light dark:text-text-dark p-2 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>

      </div>
    </div>
    
    <!-- スマホ用ドロップダウンメニュー (JSで hidden をトグル) -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full bg-background-light dark:bg-background-dark border-b border-slate-200 dark:border-slate-800 shadow-lg z-40">
      <nav class="flex flex-col gap-4 p-4" id="mobile-nav"></nav>
    </div>
  </header>

  <!-- ★ ここから下は free-course.html 本来のコンテンツ ★ -->
  <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <main class="flex-1">
      </main>
    </div>
  </div>
  <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 w-full z-40 bg-surface-light dark:bg-background-dark/80 border-t border-slate-200 dark:border-slate-800">
    <div id="bottom-nav-container" class="flex justify-around max-w-lg mx-auto">
    </div>
  </nav>
  <div id="global-footer-container"></div>
</div>
  <script type="module" src="js/common.js"></script>
</body>
</html>
